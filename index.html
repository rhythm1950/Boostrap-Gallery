<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Beach Gallery</title>
</head>

<body>
    <!-- Gallery -->
    <section class="gallery pt-5" id="gallery">
        <div class="gallery-container container">

            <div class="row mb-2 section-heading">
                <div class="col-12 text-center pt-3">
                    <h1>Our Gallery</h1>
                    <p>We love to click lively pictures around the world</p>
                </div>
            </div>

            <div class="row">
                <div class="col-12 pb-5">

                    <section class="row">

                        <div class="col-12 col-md-6 pb-0 pb-md-3 pt-2 pr-md-1">
                            <div id="featured" class="carousel slide carousel" data-ride="carousel">

                                <ol class="carousel-indicators top-indicator">
                                    <li data-target="#featured" data-slide-to="0" class="active"></li>
                                    <li data-target="#featured" data-slide-to="1"></li>
                                    <li data-target="#featured" data-slide-to="2"></li>
                                    <li data-target="#featured" data-slide-to="3"></li>
                                </ol>

                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <div class="card border-0 rounded-0 text-light overflow zoom">
                                            <div class="position-relative">
                                                <div class="ratio_left-cover-1 image-wrapper">
                                                    <a href="#">
                                                        <img class="img-fluid w-100" src="./img/7.jpg"
                                                            alt="Merzouga, Marokko">
                                                    </a>
                                                </div>
                                                <div class="position-absolute p-2 p-lg-3 b-0 w-100 bg-shadow">
                                                    <a href="#">
                                                        <h2 class="h3 post-title text-white my-1">Merzouga, Marokko</h2>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="carousel-item">
                                        <div class="card border-0 rounded-0 text-light overflow zoom">
                                            <div class="position-relative">
                                                <div class="ratio_left-cover-1 image-wrapper">
                                                    <a href="#">
                                                        <img class="img-fluid w-100" src="./img/8.jpg"
                                                            alt="Quảng Ninh, Vietnam">
                                                    </a>
                                                </div>
                                                <div class="position-absolute p-2 p-lg-3 b-0 w-100 bg-shadow">
                                                    <a href="#">
                                                        <h2 class="h3 post-title text-white my-1">Quảng Ninh, Vietnam
                                                        </h2>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="carousel-item">
                                        <div class="card border-0 rounded-0 text-light overflow zoom">
                                            <div class="position-relative">
                                                <div class="ratio_left-cover-1 image-wrapper">
                                                    <a href="#">
                                                        <img class="img-fluid w-100" src="./img/1.jpg"
                                                            alt="Los Angeles, USA">
                                                    </a>
                                                </div>
                                                <div class="position-absolute p-2 p-lg-3 b-0 w-100 bg-shadow">
                                                    <a href="#">
                                                        <h2 class="h3 post-title text-white my-1">Los Angeles, USA</h2>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="carousel-item">
                                        <div class="card border-0 rounded-0 text-light overflow zoom">
                                            <div class="position-relative">
                                                <div class="ratio_left-cover-1 image-wrapper">
                                                    <a href="#">
                                                        <img class="img-fluid w-100" src="./img/2.jpg"
                                                            alt="Alappuzha, India">
                                                    </a>
                                                </div>
                                                <div class="position-absolute p-2 p-lg-3 b-0 w-100 bg-shadow">
                                                    <a href="#">
                                                        <h2 class="h3 post-title text-white my-1">Alappuzha, India</h2>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <a class="carousel-control-prev" href="#featured" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#featured" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>

                        <div class="col-12 col-md-6 pt-2 pl-md-1 mb-3 mb-lg-4">
                            <div class="row">

                                <div class="col-6 pb-1 pt-0 pr-1">
                                    <div class="card border-0 rounded-0 text-white overflow zoom">
                                        <div class="position-relative">
                                            <div class="ratio_right-cover-2 image-wrapper">
                                                <a href="#">
                                                    <img class="img-fluid gallery-img" src="./img/6.jpg"
                                                        alt="Hovden, Norway">
                                                </a>
                                            </div>
                                            <div class="position-absolute p-2 p-lg-3 b-0 w-100 bg-shadow">
                                                <a href="#">
                                                    <h2 class="h5 text-white my-1">Hovden, Norway</h2>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6 pb-1 pl-1 pt-0">
                                    <div class="card border-0 rounded-0 text-white overflow zoom">
                                        <div class="position-relative">
                                            <div class="ratio_right-cover-2 image-wrapper">
                                                <a href="#">
                                                    <img class="img-fluid gallery-img" src="./img/3.jpg"
                                                        alt="Kyoto, Japan">
                                                </a>
                                            </div>
                                            <div class="position-absolute p-2 p-lg-3 b-0 w-100 bg-shadow">
                                                <a href="#">
                                                    <h2 class="h5 text-white my-1">Kyoto, Japan</h2>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6 pb-1 pr-1 pt-1">
                                    <div class="card border-0 rounded-0 text-white overflow zoom">
                                        <div class="position-relative">
                                            <div class="ratio_right-cover-2 image-wrapper">
                                                <a href="#">
                                                    <img class="img-fluid gallery-img" src="./img/4.jpg"
                                                        alt="Abruzzo, Italia">
                                                </a>
                                            </div>
                                            <div class="position-absolute p-2 p-lg-3 b-0 w-100 bg-shadow">
                                                <a href="#">
                                                    <h2 class="h5 text-white my-1">Abruzzo, Italia</h2>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6 pb-1 pl-1 pt-1">
                                    <div class="card border-0 rounded-0 text-white overflow zoom">
                                        <div class="position-relative">
                                            <div class="ratio_right-cover-2 image-wrapper">
                                                <a href="#">
                                                    <img class="img-fluid gallery-img" src="./img/5.jpg"
                                                        alt="Rural Life in Norway">
                                                </a>
                                            </div>
                                            <div class="position-absolute p-2 p-lg-3 b-0 w-100 bg-shadow">
                                                <a href="#">
                                                    <h2 class="h5 text-white my-1">Rural Life in Norway</h2>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                </div>
            </div>
        </div>
    </section>

    <!-- Additional js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
